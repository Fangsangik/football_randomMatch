spring.application.name=football_project

server.error.include-message=always

spring.datasource.url=jdbc:mysql://localhost:3306/${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

server.tomcat.max-http-post-size=500MB

cloud.aws.credentials.accessKey=${AWS_ACCESS}
cloud.aws.credentials.secretKey=${AWS_SECRET}
cloud.aws.s3.bucketName=${S3_BUCKET}
cloud.aws.region.static=${S3_REGION}
cloud.aws.stack.auto=false