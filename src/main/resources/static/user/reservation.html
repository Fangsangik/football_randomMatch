        // í¼ ìœ íš¨ì„± ê²€ì‚¬ ì„¤ì •
        function setupFormValidation() {
            const startTime = document.getElementById('startTime');
            const endTime = document.getElementById('endTime');
            
            startTime.addEventListener('change', calculatePrice);

            // ì‹œê°„ ì…ë ¥ ì‹œ ìœ íš¨ì„± ê²€ì‚¬
            startTime.addEventListener('change', function() {

        // ìµœì†Œ ë‚ ì§œ ì„¤ì • (ì˜¤ëŠ˜ ì´í›„ë§Œ ì„ íƒ ê°€ëŠ¥)
        function setMinDate() {
            const today = new Date();
            const tomorrow = new Date(today);

        // ê°€ê²© ê³„ì‚°
        function calculatePrice() {
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const reserveBtn = document.getElementById('reserveBtn');
            
            if (!startTime || !endTime) {
                document.getElementById('duration').textContent = '0ì‹œê°„';
                document.getElementById('totalPrice').textContent = '0ì›';
                reserveBtn.disabled = true;
                return;
            }
            
            const start = new Date(`2000-01-01T${startTime}`);
            const end = new Date(`2000-01-01T${endTime}`);
            
            if (end <= start) {
                document.getElementById('duration').textContent = '0ì‹œê°„';
                document.getElementById('totalPrice').textContent = '0ì›';

            }
            
            const diffMs = end - start;

            document.getElementById('totalPrice').textContent = `${totalPrice.toLocaleString()}ì›`;

            const reservationDate = document.getElementById('reservationDate').value;
