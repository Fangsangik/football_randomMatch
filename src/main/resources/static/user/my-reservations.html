        .loading, .no-results {

        .pagination {

            }

        }
    </style>

<body>
    <div class="container">
        <div class="header">

            <div class="header-actions">
                <a href="/user/stadium-search.html" class="btn btn-primary">ğŸ” ê²½ê¸°ì¥ ê²€ìƒ‰</a>
                <a href="/index.html" class="btn btn-secondary">ğŸ  í™ˆìœ¼ë¡œ</a>

        <div class="filters">
            <div class="filter-group">
                <label for="statusFilter">ìƒíƒœ í•„í„°:</label>
                <select id="statusFilter" onchange="loadReservations()">
                    <option value="">ì „ì²´</option>
                    <option value="PENDING">ìŠ¹ì¸ ëŒ€ê¸°</option>
                    <option value="CONFIRMED">ìŠ¹ì¸ë¨</option>
                    <option value="COMPLETED">ì™„ë£Œë¨</option>
                    <option value="CANCELLED">ì·¨ì†Œë¨</option>
                </select>
                
                <button class="btn btn-secondary" onclick="loadReservations()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            </div>
        </div>

        <div id="reservations-container">
            <div class="loading">ì˜ˆì•½ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼ë“¤ì´ ì—¬ê¸°ì— ìƒì„±ë©ë‹ˆë‹¤ -->
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 10;
        let totalPages = 0;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì˜ˆì•½ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadReservations();
        });

        // ì¸ì¦ í™•ì¸
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = '/auth/login.html';
                return;
            }
        }

        // ì˜ˆì•½ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadReservations() {
            const token = localStorage.getItem('token');
            const statusFilter = document.getElementById('statusFilter').value;
            
            try {
                showLoading();
                
                let url = `/api/reservations/my?page=${currentPage}&size=${pageSize}`;
                if (statusFilter) {
                    url += `&status=${statusFilter}`;
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('ì˜ˆì•½ ëª©ë¡ì„ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                const data = await response.json();
                displayReservations(data.content || []);
                setupPagination(data.totalPages || 0, data.number || 0);
                
            } catch (error) {
                console.error('ì˜ˆì•½ ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                showError('ì˜ˆì•½ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì˜ˆì•½ ëª©ë¡ í‘œì‹œ
        function displayReservations(reservations) {
            const container = document.getElementById('reservations-container');

            if (!reservations || reservations.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <p>ì˜ˆì•½ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                        <a href="/user/stadium-search.html" class="btn btn-primary" style="margin-top: 20px;">
                            ê²½ê¸°ì¥ ì˜ˆì•½í•˜ëŸ¬ ê°€ê¸° â†’
                        </a>
                    </div>
                `;
                return;
            }

            const reservationsHtml = reservations.map(reservation => {
                const statusClass = `status-${reservation.status.toLowerCase()}`;
                const statusText = getStatusText(reservation.status);
                
                return `
                    <div class="reservation-card">
                        <div class="reservation-header">
                            <div class="stadium-name">${reservation.stadiumName}</div>
                            <div class="status-badge ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="reservation-details">
                            <div class="detail-item">
                                <span class="detail-icon">ğŸ“…</span>
                                <span>ì˜ˆì•½ì¼: ${reservation.reservationDate}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">â°</span>
                                <span>ì‹œê°„: ${reservation.startTime} - ${reservation.endTime}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">ğŸ’°</span>
                                <span>ê¸ˆì•¡: ${calculatePrice(reservation.startTime, reservation.endTime).toLocaleString()}ì›</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">ğŸ“</span>
                                <span>ì˜ˆì•½ ë²ˆí˜¸: #${reservation.reservationId}</span>
                            </div>
                        </div>
                        
                        ${reservation.memo ? `
                            <div class="reservation-memo">
                                <strong>ë©”ëª¨:</strong> ${reservation.memo}
                            </div>
                        ` : ''}
                        
                        <div class="reservation-actions">
                            ${reservation.status === 'PENDING' ? `
                                <button class="btn btn-danger" onclick="cancelReservation(${reservation.reservationId})">
                                    ì˜ˆì•½ ì·¨ì†Œ
                                </button>
                            ` : ''}
                            <button class="btn btn-secondary" onclick="viewReservationDetail(${reservation.reservationId})">
                                ìƒì„¸ë³´ê¸°
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="reservations-grid">${reservationsHtml}</div>`;
        }

        // ìƒíƒœ í…ìŠ¤íŠ¸ ë³€í™˜
        function getStatusText(status) {
            const statusMap = {
                'PENDING': 'ìŠ¹ì¸ ëŒ€ê¸°',
                'CONFIRMED': 'ìŠ¹ì¸ë¨',
                'COMPLETED': 'ì™„ë£Œë¨',
                'CANCELLED': 'ì·¨ì†Œë¨'
            };
            return statusMap[status] || status;
        }

        // ê°€ê²© ê³„ì‚°
        function calculatePrice(startTime, endTime) {
            const start = new Date(`2000-01-01T${startTime}`);
            const end = new Date(`2000-01-01T${endTime}`);
            const diffMs = end - start;
            const diffHours = diffMs / (1000 * 60 * 60);
            return diffHours * 10000;
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ì„¤ì •
        function setupPagination(total, current) {
            totalPages = total;
            currentPage = current;
            
            const paginationDiv = document.getElementById('pagination');
            
            if (total <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }
            
            paginationDiv.style.display = 'flex';
            
            let paginationHtml = '';
            
            // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
            paginationHtml += `
                <button onclick="changePage(${current - 1})" ${current === 0 ? 'disabled' : ''}>
                    â† ì´ì „
                </button>
            `;
            
            // í˜ì´ì§€ ë²ˆí˜¸ë“¤
            const startPage = Math.max(0, current - 2);
            const endPage = Math.min(total - 1, current + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `
                    <button onclick="changePage(${i})" ${i === current ? 'class="active"' : ''}>
                        ${i + 1}
                    </button>
                `;
            }
            
            // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
            paginationHtml += `
                <button onclick="changePage(${current + 1})" ${current === total - 1 ? 'disabled' : ''}>
                    ë‹¤ìŒ â†’
                </button>
            `;
            
            paginationDiv.innerHTML = paginationHtml;
        }

        // í˜ì´ì§€ ë³€ê²½
        function changePage(page) {
            if (page >= 0 && page < totalPages) {
                currentPage = page;
                loadReservations();
            }
        }

        // ì˜ˆì•½ ì·¨ì†Œ
        async function cancelReservation(reservationId) {
            if (!confirm('ì •ë§ë¡œ ì´ ì˜ˆì•½ì„ ì·¨ì†Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            const reason = prompt('ì·¨ì†Œ ì‚¬ìœ ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš” (ì„ íƒì‚¬í•­):') || 'ì‚¬ìš©ì ì·¨ì†Œ';
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`/api/reservations/${reservationId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ reason: reason })
                });

                if (!response.ok) {
                    throw new Error('ì˜ˆì•½ ì·¨ì†Œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

                alert('ì˜ˆì•½ì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                loadReservations(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                
            } catch (error) {
                console.error('ì˜ˆì•½ ì·¨ì†Œ ì˜¤ë¥˜:', error);
                alert('ì˜ˆì•½ ì·¨ì†Œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // ì˜ˆì•½ ìƒì„¸ë³´ê¸°
        function viewReservationDetail(reservationId) {
            // ìƒì„¸ë³´ê¸° ëª¨ë‹¬ì´ë‚˜ í˜ì´ì§€ë¡œ ì´ë™
            alert(`ì˜ˆì•½ ìƒì„¸ë³´ê¸° ê¸°ëŠ¥ì€ ì¶”í›„ êµ¬í˜„ ì˜ˆì •ì…ë‹ˆë‹¤. (ì˜ˆì•½ ID: ${reservationId})`);
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading() {
            document.getElementById('reservations-container').innerHTML = 
                '<div class="loading">ì˜ˆì•½ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
        }

        // ì˜¤ë¥˜ í‘œì‹œ
        function showError(message) {
            document.getElementById('reservations-container').innerHTML = 
                `<div class="no-results">${message}</div>`;
        }
    </script>
</body>
