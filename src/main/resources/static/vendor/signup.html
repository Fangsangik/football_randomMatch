<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 가입 신청 - Football Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .nav {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #eee;
        }

        .nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #764ba2;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-building"></i>
            <h1>업체 가입 신청</h1>
            <p>Football Project와 함께하는 파트너가 되어보세요</p>
        </div>

        <div class="nav">
            <a href="/"><i class="fas fa-home"></i> 홈</a>
            <a href="/auth/login"><i class="fas fa-sign-in-alt"></i> 로그인</a>
            <a href="/auth/signup"><i class="fas fa-user-plus"></i> 일반 회원가입</a>
        </div>

        <div class="form-container">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>

            <form id="vendorSignupForm">
                <div class="section">
                    <h3><i class="fas fa-user"></i> 기본 정보</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">담당자 이름 *</label>
                            <input type="text" id="name" name="name" required placeholder="홍길동">
                        </div>
                        <div class="form-group">
                            <label for="age">나이 *</label>
                            <input type="number" id="age" name="age" min="1" max="100" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">이메일 *</label>
                            <input type="email" id="email" name="email" required placeholder="company@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">전화번호 *</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="010-1234-5678">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호 *</label>
                        <input type="password" id="password" name="password" required placeholder="8자 이상 입력해주세요">
                    </div>
                </div>

                <div class="section">
                    <h3><i class="fas fa-building"></i> 업체 정보</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyName">회사명 *</label>
                            <input type="text" id="companyName" name="companyName" required placeholder="(주)풋볼컴퍼니">
                        </div>
                        <div class="form-group">
                            <label for="businessNumber">사업자 등록번호 *</label>
                            <input type="text" id="businessNumber" name="businessNumber" required placeholder="000-00-00000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="businessAddress">사업장 주소 *</label>
                        <input type="text" id="businessAddress" name="businessAddress" required placeholder="서울시 강남구 테헤란로 123">
                    </div>
                    <div class="form-group">
                        <label for="description">업체 설명</label>
                        <textarea id="description" name="description" placeholder="업체에 대한 간단한 설명을 입력해주세요. (선택사항)"></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> 업체 가입 신청
                </button>
            </form>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'error') {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            if (type === 'success') {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
            } else {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            }
            
            // 상단으로 스크롤
            document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('vendorSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            // 로딩 상태
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 신청 중...';
            
            const formData = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                password: document.getElementById('password').value,
                companyName: document.getElementById('companyName').value,
                businessNumber: document.getElementById('businessNumber').value,
                businessAddress: document.getElementById('businessAddress').value,
                description: document.getElementById('description').value
            };
            
            fetch('/vendor/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('업체 가입 신청에 실패했습니다.');
                }
                return response.json();
            })
            .then(result => {
                showAlert('업체 가입 신청이 완료되었습니다! 관리자 승인을 기다려주세요.', 'success');
                document.getElementById('vendorSignupForm').reset();
                
                setTimeout(() => {
                    window.location.href = '/auth/login';
                }, 3000);
            })
            .catch(error => {
                showAlert(error.message || '업체 가입 신청 중 오류가 발생했습니다.');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            });
        });

        // 사업자 등록번호 자동 포맷팅
        document.getElementById('businessNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length >= 3) {
                value = value.substring(0, 3) + '-' + value.substring(3);
            }
            if (value.length >= 6) {
                value = value.substring(0, 6) + '-' + value.substring(6, 11);
            }
            e.target.value = value;
        });

        // 전화번호 자동 포맷팅
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length >= 3) {
                value = value.substring(0, 3) + '-' + value.substring(3);
            }
            if (value.length >= 8) {
                value = value.substring(0, 8) + '-' + value.substring(8, 12);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
