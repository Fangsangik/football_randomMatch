<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 거부 - Football Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .access-denied-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 5rem;
            color: #e74c3c;
            margin-bottom: 30px;
            display: block;
        }
        
        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .message {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-home {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            font-size: 0.95rem;
            color: #495057;
        }
        
        .info-box h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .info-box ul {
            text-align: left;
            margin-top: 10px;
        }
        
        .info-box li {
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .access-denied-container {
                padding: 40px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <i class="fas fa-shield-alt icon"></i>
        <h1 class="title">접근 거부</h1>
        <p class="message">
            죄송합니다. 이 페이지는 관리자만 접근할 수 있습니다.<br>
            관리자 권한이 있으시다면 관리자 로그인을 해주세요.
        </p>
        
        <div class="actions">
            <a href="/admin/login.html" class="btn btn-admin">
                <i class="fas fa-user-shield"></i> 관리자 로그인
            </a>
            <a href="/" class="btn btn-home">
                <i class="fas fa-home"></i> 홈으로 돌아가기
            </a>
        </div>
        
        <div class="info-box">
            <h4><i class="fas fa-info-circle"></i> 관리자 권한 안내</h4>
            <p>관리자 권한을 얻으려면:</p>
            <ul>
                <li>관리자 키를 보유하고 있어야 합니다</li>
                <li>관리자 계정 생성 후 로그인이 필요합니다</li>
                <li>문의사항이 있으시면 시스템 관리자에게 연락하세요</li>
            </ul>
        </div>
    </div>

    <script>
        // URL 파라미터에서 리다이렉트 정보 확인
        const urlParams = new URLSearchParams(window.location.search);
        const from = urlParams.get('from');
        
        if (from) {
            console.log('접근 시도한 페이지:', from);
        }
        
        // 3초 후 자동으로 홈으로 리다이렉트 (선택사항)
        // setTimeout(() => {
        //     window.location.href = '/';
        // }, 10000);
    </script>
</body>
</html>
